
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Image Slide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="pictures">
        <div class="container">
            <div class="content-slide">
               <div class="imgslide fade">
                <div class="number-slide"> 1/9 </div>
              <a >  <img src="/img/img.jpg" alt="komodo dragon"></a>
                <div class="text">Komodo Dragon</div>
               </div>
            </div>

            <div class="content-slide">
                <div class="imgslide fade">
                 <div class="number-slide"> 1/9 </div>
               <a >  <img src="/img/img3.jpg" alt="komodo dragon"></a>
                 <div class="text">Komodo Dragon</div>
                </div>
             </div>

             <div class="content-slide">
                <div class="imgslide fade">
                 <div class="number-slide"> 1/9 </div>
               <a >  <img src="/img/img.jpg" alt="komodo dragon"></a>
                 <div class="text">Komodo Dragon</div>
                </div>
             </div>
             <a class="prev" onclick="
             nextslide (-1)">&#10094;</a>
             <a class="next" onclick="
             nextslide(1)">&#10095;</a>
        </div>
    </section>
    <script>
        var slideIndex = 1;
        showSlide(slideIndex);
    
        function nextslide(n) {
            showSlide(slideIndex += n);
        }
        function showSlide(n){
            var i;
            var slides = document.getElementsByClassName
            ("imgslide");
    
            if (n > slides.length){
                slideIndex = 1
            }
            if (n <1){
                slideIndex = slides.length;
            }
    
            for (i = 0; i <slides.length; i++){
                slides[i].style.display = "none";
            }
    
            slides[slideIndex - 1].style.display=
            "block";
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
